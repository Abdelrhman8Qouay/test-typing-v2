<svg width="200" height="100" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .highlight { fill: var(--highlight); }
    .text { font-family: 'Arial, sans-serif'; font-size: 20px; fill: var(--highlight); }
    .speed-lines { stroke: var(--highlight); stroke-width: 2; }
  </style>
  <!-- Keyboard Base -->
  <rect x="10" y="40" width="180" height="50" rx="10" ry="10" class="highlight"/>
  <!-- Keys -->
  <rect x="20" y="50" width="20" height="20" rx="3" ry="3" fill="#fff"/>
  <rect x="45" y="50" width="20" height="20" rx="3" ry="3" fill="#fff"/>
  <rect x="70" y="50" width="20" height="20" rx="3" ry="3" fill="#fff"/>
  <rect x="95" y="50" width="20" height="20" rx="3" ry="3" fill="#fff"/>
  <rect x="120" y="50" width="20" height="20" rx="3" ry="3" fill="#fff"/>
  <rect x="145" y="50" width="20" height="20" rx="3" ry="3" fill="#fff"/>
  <!-- Speed Lines -->
  <line x1="170" y1="20" x2="190" y2="40" class="speed-lines"/>
  <line x1="150" y1="10" x2="180" y2="40" class="speed-lines"/>
</svg>
